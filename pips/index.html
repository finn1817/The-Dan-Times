<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pips - The Dans Times</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Pips</h1>
            <p class="subtitle">Place every domino in the right spot</p>
        </header>

        <div class="game-wrapper">
            <!-- Left Panel - Available Dominoes -->
            <div class="dominoes-panel">
                <h3>Available Dominoes</h3>
                <div id="dominoes-container" class="dominoes-list"></div>
            </div>

            <!-- Center - Game Board -->

                <div class="difficulty-selector">
                    <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
                    <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                    <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                </div>
            </div>

            <!-- Right Panel - Rules Legend -->
            <div class="rules-panel">
                <h3>Rules</h3>
                <div class="rule-item">
                    <span class="rule-icon" style="background: #ff69b4;">21</span>
                    <span>Numbers must sum to total</span>
                </div>
                <div class="rule-item">
                    <span class="rule-icon" style="background: #87ceeb;">11</span>

                </div>
                <div class="rule-item">

                    <span>All different numbers</span>
                </div>
                <div class="rule-item">
                    <span class="rule-icon" style="background: #f0f0f0;"></span>
                    <span>No rules (any values)</span>
                </div>
            </div>
        </div>

        <!-- Victory Modal -->
        <div id="victory-modal" class="modal hidden">

        <div id="error-message" class="error-message hidden"></div>
    </div>

    <script src="dominoes.js"></script>
    <script src="puzzle-generator.js"></script>

</body>
</html>
