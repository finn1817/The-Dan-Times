<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle - The Dan Times</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="../index.html" class="back-link">‚Üê Back</a>
            <h1>Wordle</h1>
            <button id="hint-btn" class="hint-btn">üí° Hint</button>
        </div>
    </header>

    <main>
        <div class="game-container">
            <div id="message" class="message"></div>
            
            <div id="board" class="board">
                <!-- Rows will be generated by JavaScript -->
            </div>

            <div id="keyboard" class="keyboard">
                <!-- Keyboard will be generated by JavaScript -->
            </div>
        </div>

        <div id="stats-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="modal-title">Game Over!</h2>
                <p id="modal-message"></p>
                <p id="correct-word"></p>
                <button id="play-again-btn" class="play-again-btn">Play Again</button>
            </div>
        </div>
    </main>

    <script src="randomize.js"></script>
    <script src="selection.js"></script>
    <script src="on-screen-keyboard.js"></script>
</body>
</html>
